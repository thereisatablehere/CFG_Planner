<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>CFG Planner</title>
</head>
<body>
    <div id="mainControls">
        <button class="mainControlButton" onclick="toggleChangeColorOnClick(this)">Change Color on Click</button>
        <button class="mainControlButton" onclick="toggleButtons()">Toggle Buttons</button>
        <label for="load">Load</label>
        <input id="load" type="file" onchange="load(this)">
        <button class="mainControlButton" onclick="save()">Save</button>
        <a id="downloadLink" onclick="downloadFile()">Download Here</a>
    </div>

    <div class="container">
        <div class="statementContainer">
            <!-- left side -->
            <input type="text" onclick="toggleColorOnClick(this)" value="somenonterminal">

            <!-- right side -->
            <div class="rigthSide">
                <div class="ruleContainer">
                    <div class="addRemoveRule" style="margin-top: -1.5em">
                        <button onclick="addRule(this)">+</button>
                        <button onclick="removeRule(this)">-</button>

                        <button class="moveRuleUp" onclick="moveRule(this, true)">/\</button>
                        <button class="moveRuleDown" onclick="moveRule(this, false)">\/</button>
                    </div>

                    <p>-></p>
                    <input type="text" onclick="toggleColorOnClick(this)" value="somerule">
                </div>
                <div class="ruleContainer">
                    <div class="addRemoveRule">
                        <button onclick="addRule(this)">+</button>
                        <button onclick="removeRule(this)">-</button>

                        <button class="moveRuleUp" onclick="moveRule(this, true)">/\</button>
                        <button class="moveRuleDown" onclick="moveRule(this, false)">\/</button>
                    </div>
                    <p>|&nbsp;&nbsp;&nbsp;</p>
                    <input type="text"  onclick="toggleColorOnClick(this)" value="anotherrule">
                </div>
                <!-- <div class="ruleContainer">
                    <div class="firstAddRemoveRule">
                        <button onclick="addFirstRule(this)">+</button>
                    </div>
                </div> -->
            </div>
        </div>

        <div class="addRemoveStatement">
            <button onclick="addStatement(this, true)">^+</button>
            <button onclick="addStatement(this, false)">+</button>
            <button onclick="removeStatement(this)">-</button>
            
            <button onclick="moveStatement(this.parentNode.parentNode, true)"
            style="
            margin-left: 0.75em;
            background-color: rgb(100, 110, 150);
            ">
                /\
            </button>
            <button onclick="moveStatement(this.parentNode.parentNode, false)"
            style="
            background-color: rgb(100, 110, 150);
            ">
                \/
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
