<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>CFG Planner</title>
</head>
<body>
    <div class="container">
        <div class="statementContainer">
            <!-- left side -->
            <input type="text" value=".">

            <!-- right side -->
            <div class="rigthSide">
                <div class="ruleContainer">
                    <p>-></p>
                    <input type="text" value=".">
                </div>
                <div class="ruleContainer">
                    <div class="firstAddRemoveRule">
                        <button onclick="addFirstRule(this)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="addRemoveStatement">
            <button onclick="addStatement(this)">+</button>
            <button>-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
