    <title>CFG Planner</title>

        <div class="container">
            <div class="statementContainer">
                <!-- left side -->
                <span>...</span>

                <!-- right side -->
                <div class="rigthSide">

                    </div>

            <div class="addRemove">

                <button>-</button>
            </div>
        </div>
    </div>
